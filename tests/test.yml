---
- hosts: all

  vars:
    php_enablerepo: "remi,remi-php70"
    phpmyadmin_enablerepo: "remi,remi-php70"

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

    - name: Ensure test dependencies are present.
      package: name=curl state=present

    - name: Include CentOS 7-specific vars.
      include_vars: centos7-vars.yml
      when: ansible_os_family == 'RedHat' and ansible_distribution_major_version == "7"

    - name: Set php_packages for PHP 7.0 Debian 8 install.
      set_fact:
        php_packages:
          - php7.0-common
          - php7.0-cli
          - php7.0-dev
          - php7.0-fpm
          - libpcre3-dev
          - php7.0-opcache
          - php7.0-apcu
      when: ansible_distribution == 'Debian'

    - name: Set php_webserver_daemon
      set_fact:
        php_webserver_daemon: nginx
      when: phpmyadmin_install_from_source

  roles:
    - role: geerlingguy.repo-remi
      when: ansible_os_family == 'RedHat'
    - role: geerlingguy.repo-dotdeb
      when: ansible_distribution == 'Debian'
    - { role: geerlingguy.apache,  when: not phpmyadmin_install_from_source }
    - { role: geerlingguy.nginx,  when: phpmyadmin_install_from_source }
    - geerlingguy.mysql
    - geerlingguy.php
    - geerlingguy.php-mysql
    - role_under_test
