---
# Include variables and define needed variables.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Define phpmyadmin_config_file.
  set_fact:
    phpmyadmin_config_file: "{{ __phpmyadmin_config_file }}"
  when: phpmyadmin_config_file is not defined

# Setup/install tasks.
- include: install-from-repo.yml
  when: not phpmyadmin_install_from_source

- include: install-from-source.yml
  when: phpmyadmin_install_from_source

